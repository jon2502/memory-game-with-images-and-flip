<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memory game with flip</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="sections">

        <section id="player1">
            <h1>player 1</h2>
            <h2 id="player1Score"></h4>
                <div id="buttons">
                    <button id="reset">reset game</button>
                    <button id="returnButton">Back</button>
                </div>
        </section>
    <section id="gamesection">
        <div id="player_turn_and_count">
            <h1 id="turntext"></h1>
            <h1 id="tuncount"></h2> 
        </div>
        <h1 id="highScore"></h2>
        <section id="memoryGame">
            <div class="cards" data-framework="Brander">
                <img class="frontFace" src="img/Brander_card.png" alt="Brander">
                <img class="backSide" src="img/card_backside.png" alt="back">
            </div>
            <div class="cards" data-framework="Brander">
                <img class="frontFace" src="img/Brander_card.png" alt="Brander">
                <img class="backSide" src="img/card_backside.png" alt="back">
            </div>
            <div class="cards" data-framework="character">
                <img class="frontFace" src="img/character_card.png" alt="character">
                <img class="backSide" src="img/card_backside.png" alt="back">
            </div>
            <div class="cards" data-framework="character">
                <img class="frontFace" src="img/character_card.png" alt="character">
                <img class="backSide" src="img/card_backside.png" alt="back">
            </div>
            <div class="cards" data-framework="charactersister">
                <img class="frontFace" src="img/charactersister_card.png" alt="charactersister">
                <img class="backSide" src="img/card_backside.png" alt="back">
            </div>
            <div class="cards" data-framework="charactersister">
                <img class="frontFace" src="img/charactersister_card.png" alt="charactersister">
                <img class="backSide" src="img/card_backside.png" alt="back">
            </div>
            <div class="cards" data-framework="Gethlire">
                <img class="frontFace" src="img/Gethlire_card.png" alt="Gethlire">
                <img class="backSide" src="img/card_backside.png" alt="back">
            </div>
            <div class="cards" data-framework="Gethlire">
                <img class="frontFace" src="img/Gethlire_card.png" alt="Gethlire">
                <img class="backSide" src="img/card_backside.png" alt="back">
            </div>
            <div class="cards" data-framework="Scathach">
                <img class="frontFace" src="img/Scathach_card.png" alt="Scathach">
                <img class="backSide" src="img/card_backside.png" alt="back">
            </div>
            <div class="cards" data-framework="Scathach">
                <img class="frontFace" src="img/Scathach_card.png" alt="Scathach">
                <img class="backSide" src="img/card_backside.png" alt="back">
            </div>
            <div class="cards" data-framework="charactermiddlesister">
                <img class="frontFace" src="img/charactermiddlesister_card.png" alt="charactermiddlesister">
                <img class="backSide" src="img/card_backside.png" alt="back">
            </div>
            <div class="cards" data-framework="charactermiddlesister">
                <img class="frontFace" src="img/charactermiddlesister_card.png" alt="charactermiddlesister">
                <img class="backSide" src="img/card_backside.png" alt="back">
            </div>
        </section>
    </section>

        <section id="player2">
            <h1>player 2</h2>
            <h2 id="player2Score"></h4>
        </section>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
